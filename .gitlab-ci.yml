.build_common:
  stage: build
  artifacts:
    paths:
      - build/
  script:
    - mkdir build
    - cd build
    - env
    - CC=${CC} CXX=${CXX} cmake ../ -DCMAKE_PREFIX_PATH=${PREFIX_PATH} -G Ninja
    - ninja

.build_linux:
  extends: .build_common
  variables:
    PREFIX_PATH: /home/falco/Qt/6.0.2/gcc_64

build ubuntu20-gcc10:
  extends: .build_linux
  tags:
    - linux
  variables:
    CC: gcc
    CXX: g++
    
build ubuntu20-clang11:
  extends: .build_linux
  tags:
    - linux, clang
  variables:
     CC: clang
     CXX: clang++

build win10-vs2019:
  extends: .build_common 
  tags:
    - visual-studio, win10
  variables:   
    CC: cl
    CXX: cl
    PREFIX_PATH: C:/Qt/6.0.2/msvc2019_64

build macos-clang12:
  extends: .build_common
  tags:
    - macos, clang
  variables:
    CC: clang
    CXX: clang++
    PREFIX_PATH: /Users/fgirgis/Qt/6.0.2/clang_64

.test_common:
  stage: test
  script:
    - build/test/ElysianLuaTests
    
test ubuntu20-gcc10:
  extends: .test_common
  needs: ["build ubuntu20-gcc10"]
  dependencies:
    - build ubuntu20-gcc10
  tags:
    - linux, gcc
    
test ubuntu20-clang11:
  extends: .test_common
  needs: ["build ubuntu20-clang11"]
  dependencies:
    - build ubuntu20-clang11
  tags:
    - linux, clang

test win10-vs2019:
  extends: .test_common
  needs: ["build win10-vs2019"]
  dependencies:
    - build win10-vs2019
  tags:
    - win10, visual-studio

test macos-clang12:
  extends: .test_common
  needs: ["build macos-clang12"]
  dependencies:
    - build macos-clang12
  tags:
    - macos, clang

